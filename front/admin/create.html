<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="front/img/branding/isotype.ico"
      type="image/x-icon"
    />
    <title>FunkoShop - Tu tienda online de Funko Pop!</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="./../base/css/styles.css" />
    <link rel="stylesheet" href="./../base/css/btn-large.css" />
    <link rel="stylesheet" href="./../base/css/nav.css" />
    <link rel="stylesheet" href="./../base/css/footer.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav text--upper" id="nav">
        <picture class="nav__logo">
          <a href="./../../index.html">
            <img
              src="./../base/img/branding/logo_light_horizontal.svg"
              alt="FunkoShop logo"
            />
          </a>
        </picture>
        <ul class="nav__links">
          <li class="nav__item">
            <a href="./../../index.html" class="nav__link">Salir</a>
          </li>
        </ul>
        <a href="#nav" class="nav__toggle">
          <img
            src="./../base/img/icons/hamburger-icon.svg"
            alt=""
            class="nav__icon"
          />
        </a>
        <a href="#" class="nav__close">
          <img
            src="./../base/img/icons/close_icon.svg"
            alt=""
            class="nav__icon"
          />
        </a>
      </nav>
    </header>

    <!-- Main -->
    <main class="create-item__main">
      <section class="create-item__container">
        <h2 class="create-item__title text--upper">Crear nuevo item</h2>
        <form class="create-item__form">
          <!-- Categoria -->
          <div class="row__container">
            <div class="input__container">
              <label for="categoria">Categoría:</label>
              <select id="categoria" name="categoria">
                <option value="starwars">Star Wars</option>
                <option value="pokemon">Pokemon</option>
                <option value="harrypotter">Harry Potter</option>
              </select>
            </div>
            <!-- Licencia -->
            <div class="input__container">
              <label for="licencia">Licencia:</label>
              <select id="licencia" name="licencia">
                <option value="starwars">Star Wars</option>
                <option value="pokemon">Pokemon</option>
                <option value="harrypotter">Harry Potter</option>
              </select>
            </div>
          </div>
          <!-- Nombre del producto -->
          <div class="input__container">
            <input type="text" placeholder="a" id="producto" />
            <label for="producto">Nombre del producto</label>
          </div>
          <!-- Descripcion -->
          <div class="input__container">
            <label for="descripcion">Descripción:</label>
            <textarea
              id="descripcion"
              name="descripcion"
              rows="3"
              cols="40"
            ></textarea>
          </div>
          <div class="row__container">
            <div class="input__container">
              <input type="number" placeholder="a" id="sku" />
              <label for="sku">SKU</label>
            </div>
            <div class="input__container">
              <input type="number" placeholder="a" id="precio" />
              <label for="precio">Precio</label>
            </div>
            <div class="input__container">
              <input type="number" placeholder="a" id="stock" />
              <label for="stock">Stock</label>
            </div>
          </div>
          <div class="row__container">
            <div class="input__container">
              <input type="number" placeholder="a" id="descuento" />
              <label for="descuento">Descuento</label>
            </div>
            <div class="input__container">
              <label for="cuotas">Cuotas:</label>
              <select id="cuotas" name="cuotas">
                <option value="1">1 Cuota sin interés</option>
                <option value="2">2 Cuotas sin interés</option>
                <option value="3">3 Cuotas sin interés</option>
                <option value="4">4 Cuotas PAGAS 6 FUNKOS</option>
              </select>
            </div>
          </div>
          <div class="input__container">
            <label for="imagen">Seleccionar imagen:</label>
            <input type="file" id="imagen" name="imagen" />
          </div>
          <div class="row__container">
            <a href="#" class="form__submit">Agregar Producto</a>
            <a href="#" class="form__submit">Limpiar</a>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__content">
        <nav class="footer__menu text--upper">
          <ul class="footer-menu__items">
            <li class="footer-menu__item">
              <a href="./../shop/shop.html" class="footer-menu__link">shop</a>
            </li>
            <li class="footer-menu__item">
              <a href="./register.html" class="footer-menu__link">registrese</a>
            </li>
            <li class="footer-menu__item">
              <a href="./login.html" class="footer-menu__link">ingresar</a>
            </li>
            <li class="footer-menu__item">
              <a href="#" class="footer-menu__link">contacto</a>
            </li>
          </ul>
        </nav>
        <picture class="footer__image">
          <img src="./../base/img/branding/isotype.svg" alt="FunkoShop logo" />
        </picture>
      </div>
      <div class="footer__copyright">
        All rights reserved 2022 - FunkoShop &copy;
      </div>
    </footer>
  </body>
</html>
