<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="./../../front/img/branding/isotype.ico"
      type="image/x-icon"
    />
    <title>FunkoShop - Tu tienda online de Funko Pop!</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="./../base/css/styles.css" />
    <link rel="stylesheet" href="./../base/css/btn-large.css" />
    <link rel="stylesheet" href="./../base/css/menu.css" />
    <link rel="stylesheet" href="./../base/css/footer.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid mx-5">
          <!-- Brand -->
          <a class="navbar-brand" href="./../../index.html"
            ><img
              src="./../base/img/branding/logo_light_horizontal.svg"
              alt="Logo FunkoShop"
          /></a>
          <!-- Menu -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav text--upper">
              <li class="nav-item">
                <a class="nav-link" href="./../../index.html">Salir</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="main-login">
      <section class="login">
        <h2 class="login__title text--upper">Ingresar a mi cuenta</h2>
        <form class="form">
          <!-- Email -->
          <div class="input__container">
            <input type="email" placeholder="a" id="email" />
            <label for="email">Email</label>
          </div>
          <!-- Password -->
          <div class="input__container">
            <input type="password" placeholder="a" id="password" />
            <label for="password">Contraseña</label>
          </div>
          <!-- Igresar y recordar -->
          <div class="form-btn__container">
            <!-- <button
              type="submit"
              class="form__submit"
              onclick="location.href='./index.html'"
            >
              Ingresar
            </button> -->
            <a class="form__submit" href="./admin.html"> Ingresar </a>
            <div class="checkbox__container">
              <input type="checkbox" name="recordarme" id="recordarme" />
              <label for="recordarme">Recordarme</label><br />
            </div>
          </div>
          <a href="#" class="form__forgot-password-link"
            >Olvide mi contraseña</a
          >
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer__content">
        <nav class="footer__menu text--upper">
          <ul class="footer-menu__items">
            <li class="footer-menu__item">
              <a href="./../shop/shop.html" class="footer-menu__link">shop</a>
            </li>
            <li class="footer-menu__item">
              <a href="./register.html" class="footer-menu__link">registrese</a>
            </li>
            <li class="footer-menu__item">
              <a href="./login.html" class="footer-menu__link">ingresar</a>
            </li>
            <li class="footer-menu__item">
              <a href="#" class="footer-menu__link">contacto</a>
            </li>
          </ul>
        </nav>
        <picture class="footer__image">
          <img src="./../base/img/branding/isotype.svg" alt="FunkoShop logo" />
        </picture>
      </div>
      <div class="footer__copyright">
        All rights reserved 2022 - FunkoShop &copy;
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
