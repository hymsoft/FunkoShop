<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="../img/branding/isotype.ico"
      type="image/x-icon"
    />
    <title>FunkoShop - Tu tienda online de Funko Pop!</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="header">
      <picture class="logo">
        <img
          src="../img/branding/logo_light_horizontal.svg"
          alt="FunkoShop logo"
          class="logo__image"
        />
      </picture>
      <nav class="menu text--upper">
        <ul class="menu__items">
          <li class="menu__item">
            <a href="../shop/shop.html" class="menu__link">Shop</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Contacto</a>
          </li>
          <li class="menu__item">
            <a href="../admin/login.html" class="menu__link">Login</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link"><i class="bi bi-cart"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <aside class="utilities text--upper">
      <form>
        <div class="input__container">
          <label for="item" class="utilities__label">buscar</label><br />
          <input
            type="text"
            id="item"
            name="item"
            placeholder="Ítem o categoría"
            class="utilities__input"
          />
          
        </div>

        <label for="sort" class="utilities__label">Ordenar por</label><br />
        <select id="sort" name="sort" class="utilities__input">
          <option value="mayor-menor" selected>Mayor a menor</option>
          <option value="menor-mayor">Menor a mayor</option></select
        ><br />

        <p class="utilities__label">precio</p>
        <label for="min-price" class="utilities__check">min</label>
        <input
          type="number"
          id="min-price"
          name="min-price"
          class="utilities__input"
        />
        <span> - </span>
        <label for="max-price" class="utilities__check">max</label>
        <input
          type="number"
          id="max-price"
          name="max-price"
          class="utilities__input"
        /><br />

        <p class="utilities__label">filtrar</p>
        <input type="checkbox" id="new" name="new" value="new" />
        <label for="new" class="utilities__check">Nuevos</label><br />
        <input type="checkbox" id="offer" name="offer" value="offer" />
        <label for="offer" class="utilities__check">Ofertas</label><br />
        <input
          type="checkbox"
          id="special-edition"
          name="special-edition"
          value="special-edition"
        />
        <label for="special-edition" class="utilities__check"
          >Edición especial</label
        ><br />
        <input type="checkbox" id="favorite" name="favorite" value="favorite" />
        <label for="favorite" class="utilities__check">Favoritos</label
        ><br /><br />
      </form>
    </aside>
    <main class="main">
     
    </main>
    <footer class="footer">
      <div class="footer__content">
        <nav class="footer__menu text--upper">
          <ul class="footer-menu__items">
            <li class="footer-menu__item">
              <a href="../shop/shop.html" class="footer-menu__link">shop</a>
            </li>
            <li class="footer-menu__item">
              <a href="#" class="footer-menu__link">registrese</a>
            </li>
            <li class="footer-menu__item">
              <a href="#" class="footer-menu__link">ingresar</a>
            </li>
            <li class="footer-menu__item">
              <a href="#" class="footer-menu__link">contacto</a>
            </li>
          </ol>
        </nav>
        <picture class="footer__image">
          <img src="../img/branding/isotype.svg" alt="FunkoShop logo" />
        </picture>
      </div>
      <div class="footer__copyright">
        All rights reserved 2022 - FunkoShop &copy;
      </div>
    </footer>
  </body>
</html>
