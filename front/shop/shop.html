<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="../img/branding/isotype.ico"
      type="image/x-icon"
    />
    <title>FunkoShop - Tu tienda online de Funko Pop!</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="header">
      <picture class="logo">
        <a href="../../index.html">
          <img
            src="../img/branding/logo_light_horizontal.svg"
            alt="FunkoShop logo"
            class="logo__image"
          />
        </a>
      </picture>
      <nav class="menu text--upper">
        <ul class="menu__items">
          <li class="menu__item">
            <a href="../shop/shop.html" class="menu__link">Shop</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Contacto</a>
          </li>
          <li class="menu__item">
            <a href="../admin/login.html" class="menu__link">Login</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link"><i class="bi bi-cart"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    <aside class="utilities">
      <form action="" class="form">
        <h2 class="form__title">Buscar</h2>
        <div class="input__container">
          <input type="text" placeholder="a" id="item" />
          <label for="item">Item o categoría</label>
        </div>

        <h2 class="form__title">Precio</h2>
        <div class="input-price__container">
          <div class="input__container">
            <input type="number" placeholder="a" id="minimo" />
            <label for="minimo">Mínimo</label>
          </div>
          <div class="input__container">
            <input type="number" placeholder="a" id="maximo" />
            <label for="maximo">Máximo</label>
          </div>
        </div>

        <h2 class="form__title">Ordenar por</h2>
        <div class="radiobutton__container">
          <input type="radio" name="ordenarpor" id="menor" />
          <label for="menor">Menor</label>

          <input type="radio" name="ordenarpor" id="mayor" />
          <label for="mayor">Mayor</label>
        </div>

        <h2 class="form__title">Filtrar por</h2>
        <div class="checkbox__container">
          <input type="checkbox" name="nuevo" id="nuevo" />
          <label for="nuevo">Nuevo</label><br />
          <input type="checkbox" name="ofertas" id="ofertas" />
          <label for="ofertas">Ofertas</label><br />
          <input type="checkbox" name="edicionespecial" id="edicionespecial" />
          <label for="edicionespecial">Edicion Especial</label><br />
          <input type="checkbox" name="favoritos" id="favoritos" />
          <label for="favoritos">favoritos</label><br />
        </div>
        <!--     <input type="submit" class="form__submit" value="Sign up"> -->
      </form>
    </aside>

    <main class="main"></main>
    <footer class="footer">
      <div class="footer__content">
        <nav class="footer__menu text--upper">
          <ul class="footer-menu__items">
            <li class="footer-menu__item">
              <a href="../shop/shop.html" class="footer-menu__link">shop</a>
            </li>
            <li class="footer-menu__item">
              <a href="#" class="footer-menu__link">registrese</a>
            </li>
            <li class="footer-menu__item">
              <a href="#" class="footer-menu__link">ingresar</a>
            </li>
            <li class="footer-menu__item">
              <a href="#" class="footer-menu__link">contacto</a>
            </li>
          </ul>
        </nav>
        <picture class="footer__image">
          <img src="../img/branding/isotype.svg" alt="FunkoShop logo" />
        </picture>
      </div>
      <div class="footer__copyright">
        All rights reserved 2022 - FunkoShop &copy;
      </div>
    </footer>
  </body>
</html>
