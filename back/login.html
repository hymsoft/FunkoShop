<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunkoShop - Tu tienda online de Funko Pop!</title>
    <link
      rel="shortcut icon"
      href="../img/branding/isotype.ico"
      type="image/x-icon"
    />
    <!-- SEO -->
    <meta
      name="description"
      content="Bienvenido a Funkoshop, tu tienda en línea especializada en Funko Pop! Encuentra aquí las mejores figuras de colección de tus personajes favoritos."
    />
    <meta
      name="keywords"
      content="funko, funko pop, tienda en línea, figuras de colección, personajes, Funkoshop"
    />
    <meta name="author" content="Segura Hugo Antonio (HyM Soft)" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <!-- <link rel="canonical" href="https://www.tutienda.com/"> -->
    <!-- Para facebook -->
    <meta
      property="og:title"
      content="Funkoshop - Tu tienda online de Funko Pop!"
    />
    <meta
      property="og:description"
      content="Bienvenido a Funkoshop, tu tienda en línea especializada en Funko Pop! Encuentra aquí las mejores figuras de colección de tus personajes favoritos."
    />
    <!-- <meta property="og:url" content="https://www.tutienda.com/"> -->
    <!-- <meta property="og:image" content="https://www.tutienda.com/images/logo-funkoshop.jpg"> -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_ES" />
    <!-- Para twitter -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Funkoshop - Tu tienda online de Funko Pop!"
    />
    <meta
      name="twitter:description"
      content="Bienvenido a Funkoshop, tu tienda en línea especializada en Funko Pop! Encuentra aquí las mejores figuras de colección de tus personajes favoritos."
    />
    <!-- <meta name="twitter:image" content="https://www.tutienda.com/images/logo-funkoshop.jpg"> -->
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="header">
      <picture class="logo">
        <img
          src="../img/branding/logo_light_horizontal.svg"
          alt="FunkoShop logo"
          class="logo__image"
        />
      </picture>
      <nav class="menu">
        <ul class="menu__items">
          <li class="menu__item">
            <a href="../index.html" class="menu__link">salir</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="login">
        <div class="login__header">
          <h2 class="login__title">ingresar a mi cuenta</h2>
        </div>
        <form class="login__inputs">
          <div class="login__email">
            <label for="loginEmail">Email:</label>
            <input type="email" name="loginEmail" id="loginEmail" />
          </div>
          <div class="login__password">
            <label for="loginPassword">Contraseña:</label>
            <input type="password" name="loginPassword" id="loginPassword" />
          </div>
        </form>
        <div class="login__footer">
          <div class="login-footer__line1">
            <button class="login__button">
              <a href="../front/shop.html">ingresar</a>
            </button>
            <input type="checkbox" name="loginRecordar" id="loginRecordar" />
            <label for="loginRecordar">Recordarme</label>
          </div>
          <div class="login-footer__line2">
            <a href="#">olvidé mi contraseña</a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <nav class="footer__menu">
          <ol class="footer-menu__items">
            <li class="footer-menu__item">
              <a href="../front/shop.html" class="footer-menu__link">shop</a>
            </li>
            <li class="footer-menu__item">
              <a href="#" class="footer-menu__link">registrese</a>
            </li>
            <li class="footer-menu__item">
              <a href="#" class="footer-menu__link">ingresar</a>
            </li>
            <li class="footer-menu__item">
              <a href="#" class="footer-menu__link">contacto</a>
            </li>
          </ol>
        </nav>
        <picture class="footer__image">
          <img src="../img/branding/isotype.svg" alt="FunkoShop logo" />
        </picture>
      </div>
      <div class="footer__copyright">
        All rights reserved 2022 - FunkoShop &copy;
      </div>
    </footer>
  </body>
</html>
